<div data-bind="attr: {class: 'payment-method payment-method-' + getCode()}, css: {'_active': isActive()}">
    <div class="payment-method-title field choice">
        <input type="radio"
               name="payment[method]"
               class="radio"
               data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()"/>
        <label class="label" data-bind="attr: {'for': getCode()}">
            <span data-bind="text: getTitle()"></span>
        </label>
    </div>
    <div class="payment-method-content">
        <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->
        <div class="payment-method-billing-address">
            <!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>
        <form data-bind="attr: {'id': getCode() + '_cc_form'}">
            <fieldset data-bind="attr: {class: 'payment_method fieldset payment items ccard ' + getCode(), id: 'payment_form_' + getCode()}">
                <div class="field charge-id required">
                    <div class="control">
                        <input type="hidden"
                               name="payment[cc_charge_id]"
                               class="input-text"
                               value=""
                               data-bind="attr: {id: getCode() + '_cc_charge_id', 'data-container': getCode() + '-cc-charge-id'},
                       value: chargeId
                       ">
                    </div>
                </div>
                <div class="field customer-id required">
                    <div class="control">
                        <input type="hidden"
                               name="payment[cc_customer_id]"
                               class="input-text"
                               value=""
                               data-bind="attr: {id: getCode() + '_cc_customer_id', 'data-container': getCode() + '-cc-customer-id'},
                       value: customerId
                       ">
                    </div>
                </div>
            </fieldset>
        </form>
        <div class="actions-toolbar">
            <div class="primary">
                <button class="action primary checkout"
                        type="submit"
                        data-bind="
                            click: openCheckout,
                            attr: {title: $t('Place Order')},
                            enable: isButtonActive(),
                            afterRender: initEventObservers
                        "
                        disabled>
                    <span data-bind="i18n: 'Place Order'"></span>
                </button>
            </div>
        </div>
    </div>
</div>
